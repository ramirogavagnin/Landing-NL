<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
    <link rel="tab icon" href="./favicon.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div id="head-background-container">
        <div class="container-fluid" id="head-logo-container">
            <img src="./img/palladium-group.png" class="img-fluid img-logo" alt="Palladium Group">
            <img src="./img/liberty-icon.jpg" class="img-fluid img-logo" alt="Liberty Operador Mayorista">

        </div>

        <div id="head-title-container">
            <h1 class="background-blue-text"> TUS VACACIONES</h1>
            <h1 class="background-blue-text"> EN PARAISOS NATURALES</h1>
            <h1 class="background-blue-text"> A PRECIOS INCREIBLES</h1>

        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6" id="hotel-logos-container">
                    <img src="./img/trs-hotel-icon.png" class="img-fluid img-trs-icon" alt="TRS Hotel">
                    <img src="./img/palladium-hotel-icon.png" class="img-fluid img-palladium-icon"
                        alt="Palladium Hotel">
                        
                                <div class="container-fluid sub-title-container">
                                    <h3 class="sub-title">No te pierdas esta oportunidad de disfrutar de los <br> mejores paquetes <strong>All-Inclusive de Brasil y el Caribe</strong>  <br> a precios promocionales.</h3>
                                </div>
                                
                        
                </div>
                
                <div class="col-6">
                    <div class="container-fluid" id="form-container">
                        <div class="form-title-container">
                            <h4 class="form-title"> INGRESÁ TUS DATOS Y TE CONTACTAREMOS <br> A LA BREVEDAD:</h4>
                        </div>
                        <form>
                            <div class="form-group">
                                <div class="input-container">
                                    <input type="text" id="name" aria-describedby="name" class="input"
                                        placeholder="Nombre">
                                    <hr>
                                </div>
                                <div class="input-container">
                                <input type="text" id="last-name" aria-describedby="last-name" class="input"
                                    placeholder="Apellido">
                                <hr>
                                </div>
                                <div class="input-container">
                                <input type="number" id="number" aria-describedby="number" class="input"
                                    placeholder="Teléfono">
                                <hr>
                            </div>
                            <div class="input-container">
                                <input type="email" id="email" aria-describedby="email" class="input"
                                    placeholder="Mail">
                                <hr>
                            </div>
                            <div class="input-container">
                                <input type="text" id="city" aria-describedby="city" class="input" placeholder="Ciudad">
                                <hr>
                            </div>
                            </div>
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                        </div>
                        </form>
                    </div>
                </div>

                
            </div>
        </div>

    </div>

</body>

</html>
